<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Project: Rock Paper Scissors</title>
  </head>

  <body>
    <main>
      <div class="new-game">
        <h1 class="game-header">Rock-Paper-Scissors</h1>
        <button class="new-game__btn" type="button">New Game</button>
      </div>
      <div class="game">
        <h1 class="game-header">Choose your weapon</h1>
        <div class="weapons">
          <button class="rock" type="button">Rock</button>
          <button class="paper" type="button">Paper</button>
          <button class="scissors" type="button">Scissors</button>
        </div>
        <div class="choice">
          <div class="player__choice-container">
            <h3>Your Weapon</h3>
            <p class="player__choice"></p>
          </div>
          <div class="computer__choice-container">
            <h3>Opponent's Weapon</h3>
            <p class="computer__choice"></p>
          </div>
        </div>
        <div class="score">
          <div class="player__score-container">
            <h3>Your Score</h3>
            <p class="player__score"></p>
          </div>
          <div class="computer__score-container">
            <h3>Opponent's Score</h3>
            <p class="computer__score"></p>
          </div>
        </div>
      </div>
      <div class="result">
        <h1 class="game-header"></h1>
        <button class="new-game__btn" type="button">New Game</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
