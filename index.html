<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Project: Rock Paper Scissors</title>
  </head>

  <body>
    <main>
      <div class="new-game">
        <h1 class="game-header">Rock-Paper-Scissors</h1>
        <button class="new-game__btn" type="button">New Game</button>
      </div>
      <div class="game hide">
        <h2 class="game-header">Choose your weapon</h2>
        <div class="weapons">
          <button class="weapon rock" value="Rock" type="button">Rock</button>
          <button class="weapon paper" value="Paper" type="button">
            Paper
          </button>
          <button class="weapon scissors" value="Scissors" type="button">
            Scissors
          </button>
        </div>
        <h2 class="game-header">Game results</h2>
        <div class="choice">
          <div class="player__choice-container">
            <h3>Your Weapon</h3>
            <div class="special-divider"></div>
            <p class="player__choice"></p>
          </div>
          <div class="round-result-container">
            <p class="round-result"></p>
          </div>
          <div class="computer__choice-container">
            <h3>Opponent's Weapon</h3>
            <div class="special-divider"></div>
            <p class="computer__choice"></p>
          </div>
        </div>
        <div class="score">
          <div class="player__score-container">
            <h3>
              Your
              <p>Score</p>
            </h3>
            <div class="special-divider"></div>
            <p class="player__score"></p>
          </div>
          <div class="computer__score-container">
            <h3>Opponent's Score</h3>
            <div class="special-divider"></div>
            <p class="computer__score"></p>
          </div>
        </div>
      </div>
      <div class="result hide">
        <h1 class="game-header result-header"></h1>
        <button class="new-game__btn play-again" type="button">
          Play Again
        </button>
      </div>
    </main>
    <footer class="attribution">
      <div class="special-divider"></div>
      Coded by
      <a href="https://github.com/PivtoranisV">Volodymyr Pivtoranis.</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
